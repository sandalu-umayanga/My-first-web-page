<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/my-first-web-page/patientStyles.css">
</head>
<body>
    <div class="text-end text-white mt-3 me-5">
        <h1>Patient</h1>
    </div>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 col-lg-5 border border-secondary rounded-start mt-3 p-3 text-warning bg-dark bg-opacity-50">
                <h3>Patient</h3>
                <form>
                    <div class="mb-3">
                        <label for="InputId" class="form-label">Patient ID</label>
                        <input type="number" class="form-control" id="InputId" aria-describedby="fillHelp">
                        <div id="fillHelp" class="form-text">Disabled when Saving</div>
                    </div>
                    <div class="mb-3">
                        <label for="InputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="InputFirstName" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="InputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="InputLastName" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="InputDOB" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="InputDOB">
                    </div>
                    <div class="mb-3">
                        <label for="InputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="InputAddress">
                    </div>
                    <div class="mb-3">
                        <label for="InputGender" class="form-label">Gender</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="InputDoctorID" class="form-label">Doctor ID</label>
                        <input type="number" class="form-control" id="InputDoctorID">
                    </div>
                    <div class="mb-3">
                        <label for="InputAttendantID" class="form-label">Attendant ID</label>
                        <input type="number" class="form-control" id="InputAttendantID">
                    </div>
                    <div class="mb-3">
                        <label for="InputNurseID" class="form-label">Nurse ID</label>
                        <input type="number" class="form-control" id="InputNurseID">
                    </div>
                </form>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
            <div class="col-12 col-lg-7 text-center border border-secondary rounded-end mt-3 p-3 bg-dark bg-opacity-50">
                <div class="row flex-column mb-3 text-center" id="hello">
                    <div class="col">
                        <div class="d-flex flex-column flex-lg-row align-items-center mb-2" id = "caption">
                            <h3 class="text-white me-lg-3 mb-3 mb-lg-0">Doctor</h3>
                            <div class="form-floating w-100">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Search">
                                <label for="floatingInput">Search</label>
                            </div>
                        </div>
                        <table class="table table-primary text-white bg-dark border border-primary">
                            <thead class="text-black">
                                <tr>
                                    <th class="border border-primary sticky-header">Doctor ID</th>
                                    <th class="border border-primary sticky-header">First Name</th>
                                    <th class="border border-primary sticky-header">Last Name</th>
                                    <th class="border border-primary sticky-header">Phone</th>
                                    <th class="border border-primary sticky-header">Address</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row flex-column mb-3 text-center" id="hello">
                    <div class="col">
                        <div class="d-flex flex-column flex-lg-row align-items-center mb-2" id = "caption">
                            <h3 class="text-white me-lg-3 mb-3 mb-lg-0">Nurse</h3>
                            <div class="form-floating w-100">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Search">
                                <label for="floatingInput">Search</label>
                            </div>
                        </div>
                        <table class="table table-primary text-white bg-dark border border-primary">
                            <thead class="text-black">
                                <tr>
                                    <th class="border border-primary sticky-header">Nurse ID</th>
                                    <th class="border border-primary sticky-header">First Name</th>
                                    <th class="border border-primary sticky-header">Last Name</th>
                                    <th class="border border-primary sticky-header">Phone</th>
                                    <th class="border border-primary sticky-header">Address</th>
                                </tr>
                            </thead>
                            <tbody>
  
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row flex-column mb-3 text-center" id="hello">
                    <div class="col">
                        <div class="d-flex flex-column flex-lg-row align-items-center mb-2" id = "caption">
                            <h3 class="text-white me-lg-3 mb-3 mb-lg-0">Attendant</h3>
                            <div class="form-floating w-100">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Search">
                                <label for="floatingInput">Search</label>
                            </div>
                        </div>
                        <table class="table table-primary text-white bg-dark border border-primary">
                            <thead class="text-black">
                                <tr>
                                    <th class="border border-primary sticky-header">Attendant ID</th>
                                    <th class="border border-primary sticky-header">First Name</th>
                                    <th class="border border-primary sticky-header">Last Name</th>
                                    <th class="border border-primary sticky-header">Phone</th>
                                    <th class="border border-primary sticky-header">Address</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row flex-column mb-3 text-center" id="hello">
            <div class="col">
                <div class="d-flex flex-column flex-lg-row align-items-center mb-2" id = "caption">
                    <h3 class="text-white me-lg-3 mb-3 mb-lg-0">Patient</h3>
                    <div class="form-floating w-100">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Search">
                        <label for="floatingInput">Search</label>
                    </div>
                </div>
                <table class="table table-primary text-white bg-dark border border-primary">
                    <thead class="text-black">
                        <tr>
                            <th class="border border-primary sticky-header">Patient ID</th>
                            <th class="border border-primary sticky-header">First Name</th>
                            <th class="border border-primary sticky-header">Last Name</th>
                            <th class="border border-primary sticky-header">DOB</th>
                            <th class="border border-primary sticky-header">Phone</th>
                            <th class="border border-primary sticky-header">Address</th>
                            <th class="border border-primary sticky-header">Gender</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
